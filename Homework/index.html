<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Homework</title>
  </head>
  <body>
    <div class="screen">
      <h1>AIM Training</h1>
      <button class="startBut"><a href="#">Start game</a></button>
    </div>

    <div class="screen">
      <h2>Select time</h2>
      <ul>
        <li><button class="timeBut" data-time="10">10 sec</button></li>
        <li><button class="timeBut" data-time="20">20 sec</button></li>
        <li><button class="timeBut" data-time="30">30 sec</button></li>
        <li><button class="timeBut" data-time="60">60 sec</button></li>
      </ul>
    </div>

    <div class="screen">
      <h3>Time <span class="time">00:00</span></h3>
      <div class="board"></div>
    </div>

    <script src="app(lesson5HW).js"></script>
  </body>
</html>
